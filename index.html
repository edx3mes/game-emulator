<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>Console Game Emulator <i class="fa fa-gamepad"></i></title>
</head>
<body style="background: lightgray;">
    <div class="container mt-5">
        <h1 class="text-center mb-4">GAMES EMULATOR <i class="fa fa-gamepad"></i></h1>
      <div class="row">
          <div class="col-lg-12 col-md-12 col-sm-12 text-center">
                <select id="cantridge" class="form-select" id="" name="">
                    <option value="">Off</option>
                    <option value="jump">Jump</option>
                    <option value="car">Car</option>
                    <option value="dash">Dash</option>
                </select>
            </div>
            <div class="col-lg-12 col-md-12 col-sm-12 text-end">
                <div id="icon" onclick="">
                  <i class="fa fa-toggle-off text-danger"></i>
                </div>
            </div>
            <div class="col-lg-12 col-md-12 col-sm-12 text-center">
                <canvas id="canvas" width="300" height="300" style="background-color: gray; <!-- width: 100% !important; height: 100% !important; -->"></canvas>
            </div>
          
        </div>
        <div class="row mt-4">
            <div class="col-lg-12 col-md-12 col-sm-12 text-center">
                <div class="row">
                  <div class="col-2"></div>
                  <button type="button" id="up" class="col-2 btn btn-primary me-2"><i class="fas fa-arrow-up"></i></button>
                </div>
                <div class="row" style="padding: 10px;">
                      <button type="button" id="left"     class="col-2 btn btn-primary"><i class="fas fa-arrow-left"></i></button>
                      <div class="col-2"></div>
                      <button type="button" id="right"    class="col-2 btn btn-primary"><i class="fas fa-arrow-right"></i></button>
                      <div class="col-6">
                        <button type="button" id="action_x" class="col-4 btn btn-success rounded-circle" style="width: 40px !important"> X </button>
                        <button type="button" id="action_o" class="col-4 btn btn-danger  rounded-circle" style="width: 40px !important; margin-left: 20px;"> O </button>
                      </div>
                </div>
                <div class="row">
                  <div class="col-2"></div>
                  <button type="button" id="down" class="col-2 btn btn-primary me-2"><i class="fas fa-arrow-down"></i></button>
                </div>
                <div class="row">  
                  <div class="col-12"><br></div>
                </div>
                <div class="row">            
                   <div class="col-2"></div>
                   <button type="button" id="select" class="col-4 btn btn-info rounded-circle" onclick="">refresh</button>
                   <div class="col-1"></div>
                   <button type="button"  id="start" class="col-4 btn btn-warning rounded-circle" onclick="">start</button>
                   <div class="col-1"></div>
                </div>
            </div>
        </div>
        <div class="row mt-2">
          
        </div>
    </div>
</body>
</html>
